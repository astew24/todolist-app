<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew's Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Andrew's Planner</h1>
        </header>
        <section class="todo-section">
            <h2>Daily To-Do List</h2>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <select id="taskDay">
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>
                <textarea id="taskNotes" placeholder="Notes/Details"></textarea>
                <button onclick="addTask()">Add</button>
            </div>
            <div class="tabs">
                <button class="tab" onclick="showDay(0)">Mon</button>
                <button class="tab" onclick="showDay(1)">Tue</button>
                <button class="tab" onclick="showDay(2)">Wed</button>
                <button class="tab" onclick="showDay(3)">Thu</button>
                <button class="tab" onclick="showDay(4)">Fri</button>
                <button class="tab" onclick="showDay(5)">Sat</button>
                <button class="tab" onclick="showDay(6)">Sun</button>
                <button class="tab" onclick="showCompleted()">Completed</button>
            </div>
            <ul id="taskList"></ul>
        </section>
        <section class="goals-section">
            <h2>Daily Goals</h2>
            <button id="editGoalsBtn" onclick="toggleEditGoals()">Edit Goals</button>
            <div id="editGoalsForm" class="edit-form" style="display: none;">
                <textarea id="goalsInput" placeholder="Edit goals (one per line)"></textarea>
                <button onclick="saveGoals()">Save</button>
                <button onclick="toggleEditGoals()">Cancel</button>
            </div>
            <ul id="goalsList"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
